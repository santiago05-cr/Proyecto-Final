<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; text-align: center; }
    form { background: #222; padding: 30px; border-radius: 10px; width: 300px; margin: 100px auto; }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    button { width: 95%; padding: 10px; border: none; border-radius: 5px; background: #5A67D8; color: white; font-weight: bold; }
    a { color: #aaa; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Iniciar Sesión</h1>

  {% if mensaje %}
    <p style="color: lightgreen;">{{ mensaje }}</p>
  {% endif %}
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  {% if error %}
<div class="alert alert-danger text-center mt-3" role="alert"
     style="background: linear-gradient(135deg, #ff0040 0%, #8000ff 100%);
            border: none; color: white; font-family: 'Bangers', cursive;
            font-size: 1.2em; letter-spacing: 1px; box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);">
    {{ error }}
</div>
{% endif %}

  <form method="post" action="/login">
    <input type="text" name="username" placeholder="Usuario" required><br>
    <input type="password" name="password" placeholder="Contraseña" required><br>
    <button type="submit">Ingresar</button>
  </form>

  <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
</body>
</html>
